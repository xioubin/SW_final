<html>

<head>
    <title>會議室借用系統</title>
    <style type="text/css">
        aside {
            width: 200px;
            background-color: rgb(240, 255, 241);
            color: cadetblue;
            font-weight: bold;
            text-align: center;
            float: left;
            margin: 20px;
        }

        #calendar_text_1 {
            width: 65%;
            float: left;
            font-weight: bold;
            text-align: center;
            font-size: x-large;
        }

        #calendar_text_2 {
            width: 65%;
            float: left;
            text-align: center;
            font-size: large;
            margin-top: 30px;
        }

        #title {
            text-align: center;
            font-size: xx-large;
            font-weight: bolder;
        }

        .in_line {
            text-align: right;
            font-size: medium;
        }

        .centerText{
            text-align: center;
        }

        * {box-sizing: border-box;}

        /* Style the navbar */
        .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
        }

        /* Navbar links */
        .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
        }

        /* Navbar links on mouse-over */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Active/current link */
        .topnav a.active {
        background-color: #2196F3;
        color: white;
        }

        /* Style the input container */
        .topnav .login-container {
        float: right;
        }

    </style>
</head>

<body>
    <div class="topnav">
        <a id="title">會議室借用系統</a>
        <div class="login-container">
            {% if request.user.is_authenticated %}
            <a>{{request.user.username}}，您好</a>
            <a href="{% url 'logout' %}">登出</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>

    </div>

    <aside>
        {% include "redirects.html" %}
    </aside>
    <br />
    <div id="calendar_text_1">{{subtitle}}</div>
    <br />
    {% block content %}{% endblock %}
</body>

</html>
