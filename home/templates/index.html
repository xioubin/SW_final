{% extends "base.html" %}
{% block content %}
<div id="calendar_text_2">請選擇會議室日期<br />
<form id="chooseDate" action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    <input type="date" name="date" value="date" oninput='chooseDate.submit()'>
    <noscript>
        <input type="submit" value="Submit">
    </noscript>
</form>
</div>

<table width="100%" height="100%" style="text-align:center;">
    <tr>
    
        <th width="15%">&nbsp&nbsp</td>
        <th width="17%" style='border-right:1px solid #000000'>ROOM 1</td>
        <th width="17%" style='border-right:1px solid #000000'>ROOM 2</td>
        <th width="17%" style='border-right:1px solid #000000'>ROOM 3</td>
        <th width="17%" style='border-right:1px solid #000000'>ROOM 4</td>
        <th width="17%">ROOM 5</td>
    </tr>

    {%for time_choice_key,time_choice in time_choices%}
    <tr bgcolor="green" style="height: 1;">
        <td colspan="6"></td>
    </tr>
    <tr>
        <td width="15%" style='border-right:1px solid #000000'>{{time_choice}}</td>
        {%for room_choice_key,room_choice in room_choices%}
        <td width="17%" style='border-right:1px solid #000000' timeid = {{time_choice}} roomid = {{room_choice}}>
            <a href="{% url 'book' %}?date={{date}}&time={{time_choice_key}}&room={{room_choice_key}}">Book</a>
        </td>
        {%endfor%}
    </tr>
    {%endfor%}
</table>
{% endblock %}
