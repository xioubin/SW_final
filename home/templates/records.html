{% extends "base.html" %}
{% block content %}
    <table width="80%">
        <tr>
            <td colspan="8"></td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>日期</td>
            <td>時間</td>
            <td>會議室</td>
        </tr>
        <tr bgcolor="green">
            <td colspan="8"></td>
        </tr>
        {%for reservation in reservations%}
            <tr>
            <td>{{i}}</td>
            <td>{{reservation.date}}</td>
            <td>{{reservation.get_time_display}}</td>
            <td>{{reservation.get_room_display }}</td>
            {% comment %} <td><button><a>會議時間更改</a></button>
            </td>
            <td><button><a>會議室更改</a></button>
            </td>
            <td><button><a>與會人員更改</a></button>
            </td>
            <td><button onclick="cancel();">取消會議</button></td>
            </tr> {% endcomment %}
            
            <tr bgcolor="green">
                <td colspan="8"></td>
            </tr>
        {%endfor%}
    </table>
{% endblock %}
